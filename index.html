<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>AR.js and A-Frame Example</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.8.4/drawing_utils.d.ts"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic@0.8.4/holistic.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam;">
      <a-assets>
        <video id="video" autoplay loop src="asset/video/Inegollaw.m4v"></video>
        <img id="gif" src="asset/gif/Test3D.gif">
      </a-assets>
      <a-marker preset="hiro">
        <a-image src="#gif" position="0 0.1 0" width="2" height="2"></a-image>
        <a-plane position="0 -0.1 0" width="2" height="1.5" material="src: #video;"></a-plane>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
