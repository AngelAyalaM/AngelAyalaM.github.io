<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        
        <a-entity
          position="0 0 0"
          scale="2 1 1"
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        > 
        <a-entity rotation="-90 0 0">
            <a-image src="asset/image/1.jpg" animation="property: position; to: 0 1 0; dur: 2000; easing: linear; loop: 2"></a-image>
           
        </a-entity> 
        
       
         </a-entity>
         <a-entity
         position="0 0 0.05"
         scale="2 1 1"
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        >
        <a-entity rotation="-90 0 0">
          <a-image src="asset/image/2.jpg" animation="property: position; to: 1 0 0; dur: 2000; easing: linear; loop: 2"></a-image>
       </a-entity>
      </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
