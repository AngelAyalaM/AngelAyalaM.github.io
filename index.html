        <!-- <a-video rotation="-90 0 0" src="#video-bottom" position="0 0.1 -3" width="4.5" height="3.5" material="transparent: true;" alpha-test="1.0"  ></a-video> -->

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    
    <script>
      var marker = document.querySelector("#marker");
      marker.addEventListener("markerFound", function() {
        var video = document.querySelector("#video-top");
        var video2 = document.querySelector("#video-bottom");

        video.play();
        video2.play();

      });

      marker.addEventListener("markerLost", function() {
        var video = document.querySelector("#video-top");
        var video2 = document.querySelector("#video-bottom");

        
        video.pause();
        video2.pause();
        video.currentTime = 0;
        video2.currentTime = 0;
      });
    </script>
