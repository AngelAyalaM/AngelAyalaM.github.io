<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <video id="video" autoplay loop="true" src="asset/video/Inegollaw.m4v" position="0 1 0"></video>
        <video id="gif" autoplay loop="true" src="asset/video/Inegollaw.m4v" position="0 -1 0"></video>
      </a-assets>
      <a-marker preset="hiro">
        
        <a-entity
          position="0 0 0"
          scale="2 1 1"
          gltf-model="https://raw.githack.com/AngelAyalaM/AngelAyalaM.github.io/main/asset/image/1v2.jpg"
        > 
        <a-entity rotation="-90 0 0">
          <a-video src="#video" width="2" height="1.5" ></a-video>
           
        </a-entity> 
        
       
         </a-entity>
         <a-entity
         position="0 0 0.05"
         scale="2 1 1"
          gltf-model="https://raw.githack.com/AngelAyalaM/AngelAyalaM.github.io/main/asset/image/1v2.jpg"
        >
        <a-entity rotation="-90 0 0">
          <a-video src="#gif" width="4" height="2.25" ></a-video>
       </a-entity>
      </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
