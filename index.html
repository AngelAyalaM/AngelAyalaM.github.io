<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.8.4/drawing_utils.d.ts"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic@0.8.4/holistic.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam;">
      <a-assets>
        <video id="video" autoplay src="asset/video/Inegollaw.m4v" crossorigin="anonymous"></video>
        <video id="video2" autoplay src="asset/video/Test 3D_VP9.webm" crossorigin="anonymous"></video>
      </a-assets>
      <a-marker preset="hiro" emitevents="true" id="marker">    
        <a-video rotation="-90 0 0" position="0 0.1 3" width="4.5" height="3.5" id="video-top" src="asset/video/Inegollaw.m4v" autoplay="false" loop="false" ></a-video>
        <a-plane rotation="-90 0 0" position="0 -0.1 -3" width="4.5" height="4" id="video-bottom" src="asset/video/Test 3D_VP9.webm" visible="false" material="shader: flat"></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    
    <script>
      var marker = document.querySelector("#marker");
      marker.addEventListener("markerFound", function() {
        var video = document.querySelector("#video-top");
        var plane = document.querySelector("a-plane");

        plane.setAttribute("visible", "true");
        video.play();

        video.addEventListener("ended", function() {
          plane.setAttribute("visible", "false");
        });
      });

      marker.addEventListener("markerLost", function() {
        var video = document.querySelector("#video-top");
        var plane = document.querySelector("a-plane");

        plane.setAttribute("visible", "false");
        video.pause();
        video.currentTime = 0;
      });
    </script>
  </body>
</html>
