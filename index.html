<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <video id="video" autoplay loop="true" src="asset/video/Inegollaw.m4v" ></video>
      </a-assets>
      <a-marker preset="hiro">
        
        <a-entity
          position="0 0 0"
          scale="2 1 1"
          gltf-model="https://raw.githack.com/AngelAyalaM/AngelAyalaM.github.io/main/asset/image/1v2.jpg"
        > 
        <a-assets>
          <img id="gif" src="asset/gif/Test3D.gif">
        </a-assets> 
        <a-plane position="0 0 -5" width="4" height="2" material="src: #gif;"></a-plane>
       
         </a-entity>
         <a-entity
         position="0 0 5"
         scale="2 1 1"
          gltf-model="https://raw.githack.com/AngelAyalaM/AngelAyalaM.github.io/main/asset/image/1v2.jpg"
        >
        <a-entity rotation="-90 0 0"  sound="src: #video; autoplay: false;" 
        markerhandler
        cursor-listener>
          <a-video src="#video" loop autoplay onended="this.pause();"></a-video>
          

       </a-entity>
      </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
